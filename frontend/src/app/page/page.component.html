<div fxLayout='column' fxLayoutAlign="center center" style="margin-top: 50px">
  <h1>Shorten your link!</h1>

  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Enter your URL here</mat-label>
      <input matInput name="url" #url>

    </mat-form-field>

    <button style="margin-top: 20px; display: block" mat-raised-button color="primary">Shorten!</button>
  </form>

  <div *ngIf="showLink">
    <p style="margin-top: 20px;">Your link now looks like this:</p>

    <a href="/"> {{ apiUrl + '/' + shortedLink.shortUrl }}</a>
  </div>

</div>
